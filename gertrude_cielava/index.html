<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
     <script src="komponentes/navmesh.js"></script>
  </head>
  <body>
    <a-scene>


   <!-------------------->
<!--Izstades Objekti-->
<!-------------------->

        <a-plane id="zens3.png" src="atteli/zens3.png" transparent="true" position="4.87121 0 -3.83715" rotation="0 -55.05 0" scale="4 4 4"></a-plane>
        <a-plane id="meitene3.png" src="atteli/meitene3.png" transparent="true" position="-4.87121 0 3.83715" rotation="0 105.05 0" scale="4 4 4"></a-plane>


<!-------->
<!--VIDE-->
<!-------->

<video id="sky-video" autoplay loop muted playsinline preload="auto">
      <source src="360video/360_sharp.mp4" type="video/mp4">
    </video>

    <!-- Centered Manual Play/Stop Button for Video -->
    <button id="play-button" 
            onclick="toggleVideo()" 
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; padding: 10px 20px; font-size: 16px; cursor: pointer;">
      Start 360째 Video
    </button>

    <script>
      function toggleVideo() {
        const video = document.getElementById('sky-video');
        const button = document.getElementById('play-button');

        if (video.paused) {
          video.play();
          button.textContent = 'Apst훮ties';
        } else {
          video.pause();
          button.textContent = 'S훮kt griezties';
        }
      }
    </script>

    <!-- Sky with 360째 Video Texture -->
    <a-sky src="#sky-video"></a-sky>


 <!-------------->
<!--Navigacija-->
<!--------------> 
 <a-entity camera look-controls wasd-controls="enabled: false"></a-entity>





    </a-scene>
  </body>
</html>
