<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script src="komponentes/piemerskomponente.js"></script>

    <script src="komponentes/navmesh.js"></script>

    <script src="komponentes/lightmaps.js"></script>

    <script src="shaders/water-shader.js"></script>

  </head>
  <body>
    <a-scene>
    <a-assets>
      <img id="kubsmajalm" src="att/kubsmaja_lm_01.png">
    </a-assets>
<!-------------------->
<!--Izstades Objekti-->
<!-------------------->

        <a-plane id="seashell01-2" src="att/Seashell_02.png" transparent="true" position="1.22259 1.0702 -5.70292" rotation="0 -24.085999791709547 0" scale="2.84442 2.84442 2.84442"></a-plane>
        <a-plane id="seashell01" piemers="color: yellow; size: 20" src="att/Seashell_02.png" transparent="true" position="-1.02276 0.57137 -4.13266" rotation="0 33.008671535281856 0" scale="1.43294 1.43294 1.43294"></a-plane>
        

<!-------->
<!--VIDE-->
<!-------->
      <a-sky src="att/sky_povray2 copy.webp"></a-sky>
      <a-plane id="ground" src="att/imgonline-com-ua-TextureSeamless-nV0sOiMzV3.jpg" material="repeat: 250 500" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>

      <a-entity id="pelke" obj-model="obj: url(obj/pelke_01.obj)" material="shader: water; color: #1E90FF; edgeColor: white; shallowColor: #7FDBFF; amplitude: 0.005; frequency: 19.0; speed: 0.2; edgePower: 20.0; depthFalloff: 0.5" position="0 0.05 0" scale="10 10 10"></a-entity>

      <a-entity gltf-model="url(obj/majkubs01.glb)" lightmap-test="texture: #kubsmajalm" position="0 0 -15" rotation="0 -90 0" scale="3 3 3"></a-entity>

<!-------------->
<!--Navigacija-->
<!--------------> 
      <a-entity camera look-controls wasd-controls="acceleration:20" navmesh="navmesh: #pelke; height: 1.8" position="0 1.6 0">

       <!-- <a-plane id="claws" src="att/lobster_claws.png" transparent="true" position="0 -0.2 -.5" scale="1 .5 .5"></a-plane> -->
      </a-entity>




    </a-scene>
  </body>
</html>
